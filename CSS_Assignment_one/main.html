<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ASSESSMENT TEST CSS LEVEL ONE</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div id="heading">
      <h1>Welcome to Free Blog !</h1>
    </div>
    <div id="ack">
      <p>Thank you so much for visting this site </p>
    </div>
    <h2 id="pone">What is this site for? </h2>
    <p> This site can do three things:</p>
    <ol>
      <li id="itemone">Take in text input </li>
      <li> Take in log in information </li>
      <li id="itemthree"><a href="www.google.com">Take you to google </a></li>
    </ol>
    <textarea name="ta1" rows="8" cols="80" id="ta1"></textarea>
    <br>
    <h2 id="ptwo">Please log in to save your blog post </h2>
    <form class="form1" action="#" method="post">
      <label for="email">Email: <input type="email" name="mail" value="" id="mailboxid" class="formfield"></label>
      <label for="yp">Password: <input type="password" name="pwd" value="" id="yp" class="formfield"></label>
      <button type="submit" name="button" id="login" class="formfield">Log in</button>
    </form>
    <div id="final">
      <br>
      <p id="pthree">Questions or Comments? Send us feedback here:</p>
      <br>
      <textarea name="ta2" rows="8" cols="80" id="ta2"></textarea>
    </div>
  </body>
</html>
